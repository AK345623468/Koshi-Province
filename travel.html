<div class="form-container">
    <div class="form-section">
        <h1>Travel Form</h1>
    <div class="form1">

    
    <form id="Travel-form" class="form-group">
       <label for="name">Full Name</label>
       <input type="name" name="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label for="date">Travel Date</label>
        <input type="date" name="date" placeholder="Visit date" required>

        <label for="destination">Destination</label>
        <select id="destination" name="destination" required>
            <option value="" undisabled>Choose Your destination</option>
            <option value="bhedetar">Bhedetar</option>
            <option value="kanyam">Kanyam</option>
            <option value="koshi-tappu">Koshi Tappu</option>
        </select>

        <textarea name="text" placeholder="Write about" required></textarea>

        <button class="btn1" type="submit">Go save</button>
    </form>
    </div>
    </div>
</div>
